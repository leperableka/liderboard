services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    networks:
      - internal
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-liderboard}
      POSTGRES_USER: ${POSTGRES_USER:-liderboard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-liderboard}']
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - internal
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '${REDIS_PASSWORD}', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - internal
      - dokploy-network
    volumes:
      - uploads_data:/app/uploads
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      BOT_TOKEN: ${BOT_TOKEN}
      MINI_APP_URL: ${MINI_APP_URL}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-liderboard}
      POSTGRES_USER: ${POSTGRES_USER:-liderboard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      CORS_ORIGIN: ${CORS_ORIGIN}
      REGISTRATION_DEADLINE: ${REGISTRATION_DEADLINE:-2026-03-06}
      CONTEST_START: ${CONTEST_START:-2026-03-06}
      CONTEST_END: ${CONTEST_END:-2026-03-29}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.liderboard-backend.rule=Host(`leader.vesperfin.com`) && (PathPrefix(`/api`) || PathPrefix(`/health`))"
      - "traefik.http.routers.liderboard-backend.entrypoints=websecure"
      - "traefik.http.routers.liderboard-backend.tls=true"
      - "traefik.http.routers.liderboard-backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.liderboard-backend.loadbalancer.server.port=3000"
      - "traefik.http.routers.liderboard-backend.priority=100"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - internal
      - dokploy-network
    volumes:
      - uploads_data:/usr/share/nginx/html/uploads:ro
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 64M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.liderboard-frontend.rule=Host(`leader.vesperfin.com`)"
      - "traefik.http.routers.liderboard-frontend.entrypoints=websecure"
      - "traefik.http.routers.liderboard-frontend.tls=true"
      - "traefik.http.routers.liderboard-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.liderboard-frontend.loadbalancer.server.port=80"
      - "traefik.http.routers.liderboard-frontend.priority=1"
      - "traefik.http.routers.liderboard-frontend-http.rule=Host(`leader.vesperfin.com`)"
      - "traefik.http.routers.liderboard-frontend-http.entrypoints=web"
      - "traefik.http.routers.liderboard-frontend-http.middlewares=redirect-to-https@file"

  # PostgreSQL backup â€” runs pg_dump daily at 03:00 UTC, keeps last 7 dumps
  pg_backup:
    image: postgres:16-alpine
    restart: unless-stopped
    networks:
      - internal
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB:-liderboard}
      POSTGRES_USER: ${POSTGRES_USER:-liderboard}
      PGPASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pg_backups:/backups
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: >
      sh -c "
        while true; do
          sleep $$(( 86400 - ($(date +%s) % 86400) + 3 * 3600 % 86400 ));
          pg_dump -h $$POSTGRES_HOST -U $$POSTGRES_USER $$POSTGRES_DB
            | gzip > /backups/dump_$$(date +%Y%m%d_%H%M%S).sql.gz;
          ls -t /backups/dump_*.sql.gz | tail -n +8 | xargs -r rm;
        done
      "
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 64M

volumes:
  postgres_data:
  redis_data:
  uploads_data:
  pg_backups:

networks:
  internal:
    driver: bridge
  dokploy-network:
    external: true
